<div class="loading-bar" [hidden]="!(loadingObservable | async)">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>

<mat-toolbar color="primary" class="toolbar mat-elevation-z6">
    <span>{{title}}</span>
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav mode="side" opened="true" class="mat-elevation-z5">
        <mat-nav-list>
            <mat-list-item routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">トップ</mat-list-item>
            <mat-list-item routerLink="/pugevent" routerLinkActive="active">イベント</mat-list-item>
            <mat-list-item routerLink="/organization" routerLinkActive="active">支部</mat-list-item>
        </mat-nav-list>
    </mat-sidenav>

    <div class="container">
        <router-outlet></router-outlet>
    </div>
</mat-sidenav-container>
